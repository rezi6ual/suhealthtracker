<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>
        Syracuse University Health Survey
    </title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sherman:wght@400;700&display=swap');
        body {
            background-color: #D3D3D3;
            font-family: Verdana;
            text-align: left;
        }
        
        .round-box {
            width: 400px;
            height: 60px;
            background-color: #f76900;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .round-box h1 {
            margin: 0; 
            padding: 0; 
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: 0px auto;
            padding: 30px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px; 
        }

        .form-control {
            text-align: left;
            margin-bottom: 25px;
            font-family: "Helvetica Neue";
        }

        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        /* textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }

        /* Checkbox */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
        button {
            background-color: #f76900;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 0px;
            margin-bottom: 20px;
        }

    </style>
</head>

<body>
